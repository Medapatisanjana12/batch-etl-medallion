version: "3.8"

services:

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl_network

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - etl_network

  spark-master:
    image: spark-with-s3
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8082:8080"
    volumes:
      - ./spark:/opt/spark/work-dir/spark
    networks:
      - etl_network

  spark-worker:
    image: spark-with-s3
    container_name: spark-worker
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./spark:/opt/spark/work-dir/spark
    networks:
      - etl_network

  airflow:
    image: apache/airflow:2.8.1
    container_name: airflow
    depends_on:
      - postgres
      - spark-master
      - minio
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/analytics
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    ports:
      - "8090:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: >
      bash -c "
      airflow db init &&
      airflow users create
      --username admin
      --password admin
      --firstname Admin
      --lastname User
      --role Admin
      --email admin@example.com &&
      airflow webserver & airflow scheduler
      "
    networks:
      - etl_network

  streamlit:
    image: python:3.10
    container_name: streamlit
    working_dir: /app
    volumes:
      - ./streamlit:/app
    command: bash -c "pip install streamlit psycopg2-binary pandas && streamlit run app.py"
    ports:
      - "8501:8501"
    depends_on:
      - postgres
    networks:
      - etl_network

volumes:
  postgres_data:
  minio_data:

networks:
  etl_network:
    driver: bridge

airflow_webserver:
  image: apache/airflow:2.8.0
  container_name: airflow_webserver
  depends_on:
    - postgres
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/analytics
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
  ports:
    - "8081:8080"
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
  command: airflow webserver
  networks:
    - etl_network

airflow_scheduler:
  image: apache/airflow:2.8.0
  container_name: airflow_scheduler
  depends_on:
    - airflow_webserver
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/analytics
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
  command: airflow scheduler
  networks:
    - etl_network

